name: fireline_check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 */12 * * *'  #   分 时 日 月 周

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'GitHubAction:')"

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'


      - name: Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}

      - name: AVD cache
        uses: actions/cache@v2
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-cache

      - name: checkout analysys-dev-sdk and sync
        shell: bash
        continue-on-error: true
        run: |
          git clone https://oauth2:${{ secrets.GTOKEN }}@github.com/hhhaiai/analysys-dev-sdk.git
          echo "===========clone over===================="
          ls
          cd analysys-dev-sdk
          echo "===========into analysys-dev-sdk===================="
          ls
          git checkout dev
          bash syncSubmodule.sh
          chmod -R 777 *
          git config core.filemode false

      - name: fireline_check
        shell: bash
        continue-on-error: true
        run: |
          cd analysys-dev-sdk
          bash ./replace.sh || true
          rm -rf firelineReport fireline_1.7.3.jar || true
          wget https://github.com/hhhaiai/tools/raw/main/fireline_1.7.3.jar
          mkdir firelineReport
          chmod -R 777 *
          #./gradlew runFireline
          java -jar ./fireline_1.7.3.jar  -s=./dev-sdk/src/main/ -r=./firelineReport/

          echo "${{github.repository_owner}} will upload files"
          #######################################################################################################
          ####################################### upload files ################################################
          #######################################################################################################
          tar zcvf firelineReport.tgz ./firelineReport/
          file_name=firelineReport.tgz
          wget  https://github.com/hhhaiai/uploadGithub/releases/download/v1.1/uploadGithubService-1.1-jar-with-dependencies.jar
          dat=$(date "+%H%M%S")
          tpn=${{ github.repository }}
          pn=`echo $tpn | cut -d \/ -f 2`
          us=${{github.repository_owner}}
          echo "project name: $pn"
          today=$(date "+%Y%m%d")
          upload_file_name="ci/$today/${dat}-$pn-${file_name}"
          #upload_file_name="ci/${dat}-$pn-${file_name}"
          chmod -R 777 *
          echo "=================文件查看===================="
          ls
          echo "==dat== $dat"
          echo "==dat== $upload_file_name"
          # https://docs.github.com/cn/actions/learn-github-actions/contexts#github-context
          echo "===========================">>${file_name}
          echo "Project: ${{ github.repository }}">>${file_name}
          echo "Job: ${{ github.job }}">>${file_name}
          echo "Build commit sha: ${{ github.sha }}">>${file_name}
          echo "job.container.id: ${{ job.container.id }}">>${file_name}
          echo "job.container.network: ${{ job.container.network }}">>${file_name}
          java -jar uploadGithubService-1.1-jar-with-dependencies.jar  -owner hhhaiai -repo Git_result -target-dir-full-name  $upload_file_name -native-file ${file_name}  -token ${{ secrets.GTOKEN }} -commit-messge  "GitHubAction:fireline_check  ${{ github.repository }} Job ${{ github.job }}, created by ${{ github.workflow }} " -commit-auther "UploadGithubService" -commit-email "sanbo.xyz@gmail.com"

      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          #server_address: smtp.gmail.com
          #server_port: 465
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.MAILUSERNAME }}
          password: ${{ secrets.MAILPASSWORD }}
          subject: GithubActions [Fireline ]( ${{ github.job }} )
          to: ${{ secrets.MAIL_LIST }}
          from: github.com/hhhaiai
          body: Fireline job ( ${{ github.job }} ) of ${{ github.repository }} completed successfully!
          ignore_cert: true
          priority: low
          secure: true
          attachments: ./analysys-dev-sdk/fireline_result.tgz
          #html_body: file://dev-sdk/build/reports/lint-results.html
          #convert_markdown: true
